<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website App</title>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li>Market</li>
                <li>Features</li>
                <li>White Papers</li>
                <li>About Us</li>
            </ul>
            <div class="lang">EN</div>
        </nav>
    </header>
    <main>
        <section class="section-1">
            <h1>Buy & Sell Crypto</h1>
            <p>
                World's biggest Cryptocurrency exchange avaiable on web as well as 
                mobile phone.
            </p>
            <button>Expore More</button>
        </section>
        <section class="section-2">
            <img src="" alt="">
            <div class="currencies">
                <div class="currency">
                    <div class="logo"></div>
                    <div class="value">
                        <p class="price">$30095</p>
                        <p class="name">Bitcoin</p>
                    </div>
                </div>
                <div class="currency">
                    <div class="logo"></div>
                    <div class="value">
                        <p class="price">$1881.06</p>
                        <p class="name">Ethereum</p>
                    </div>
                </div>
                <div class="currency">
                    <div class="logo"></div>
                    <div class="value">
                        <p class="price">$0.066221</p>
                        <p class="name">Dogecoin</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
