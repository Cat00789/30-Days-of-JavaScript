<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock App</title>
</head>
<body>
    <main>
        <div class="square"></div>
        <div class="circle"></div>
        <div class="clock">
            <div>
                <h1 id="hour">15</h1>
                <p>HOURS</p>
            </div>
            <h2>:</h2>
            <div>
                <h1 id="minute">59</h1>
                <p>MINS</p>
            </div>
            <h2>:</h2>
            <div>
                <h1 id="second">39</h1>
                <p>SEC</p>
            </div>
        </div>
    </main>
</body>
</html>
