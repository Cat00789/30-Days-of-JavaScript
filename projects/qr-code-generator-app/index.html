<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator App</title>
</head>

<body>
    <main>
        <header>
            <h3>Enter your text or URL</h3>
        </header>
        <section>
            <input type="text" name="input" id="input" placeholder="Text or URL">
            <canvas id="qr"></canvas>
            <button id="generate-qr-btn">Generate QR Code</button>
            <a href="https://www.youtube.com/@GreatStackDev" target="_blank">Watch More Videos</a>
        </section>
    </main>

    <div hidden>
        <h1>QR Code using qrious</h1>
        <form>
            <input type="url" id="website" name="website" placeholder="https://webisora.com" required />
            <button type="button" onclick="generateQRCode()">
                Generate QR Code
            </button>
        </form>

        <div id="qrcode-container">
            <canvas id="qrcode" class="qrcode"></canvas>
            <h4>With some styles</h4>
            <canvas id="qrcode-2" class="qrcode"></canvas>
        </div>

        <script type="text/javascript">
            function generateQRCode() {
                let website = document.getElementById("website").value;
                if (website) {
                    let qrcodeContainer = document.getElementById("qrcode");
                    qrcodeContainer.innerHTML = "";
                    new QRious({
                        element: qrcodeContainer,
                        value: website
                    });
                    /*With some styles*/
                    let qrcodeContainer2 = document.getElementById("qrcode-2");
                    qrcodeContainer2.innerHTML = "";
                    new QRious({
                        element: qrcodeContainer2,
                        background: '#ffffff',
                        backgroundAlpha: 1,
                        foreground: '#5868bf',
                        foregroundAlpha: 1,
                        level: 'H',
                        padding: 0,
                        size: 128,
                        value: website
                    });
                    document.getElementById("qrcode-container").style.display = "block";
                } else {
                    alert("Please enter a valid URL");
                }
            }
        </script>
    </div>
</body>

</html>
