<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery App</title>
</head>

<body>
    <main>
        <section>
            <img src="./assets/image-1.avif" alt="image-1">
            <div class="image-changer">
                <button></button>
                <button></button>
                <button></button>
            </div>
        </section>
        <section>
            <div>
                <h1>Casual T Shirt</h1>
                <h1>$15.00</h1>
                <p class="accent">30% OFF</p>
            </div>
