<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <main>
        <header>
            <h1>To-Do List</h1>
        </header>
        <nav>
            <form>
                <input id="todo-input" type="text" placeholder="I need to do...">
                <input class="btn" type="submit" value="Add">
            </form>
        </nav>
        <section>
            <article class="todo" data-checked="checked">
                <button>
                    <i class="fa-regular fa-circle unchecked"></i>
                    <i class="fa-solid fa-circle-check delete-todo checked"></i>
                </button>
                <span>Complete to-do list app</span>
                <button>
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </article>
        </section>
    </main>
</body>

</html>
